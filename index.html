<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATalyst Academy - Ultimate CAT Learning Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --dark-bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.95);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        h1, h2, h3, h4, h5, .heading {
            font-family: 'Source Serif Pro', serif;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Glassmorphism Effects */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        /* Neon Glow */
        .neon-glow {
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.4),
                        0 0 40px rgba(102, 126, 234, 0.2),
                        0 0 80px rgba(102, 126, 234, 0.1);
        }

        /* Gradient Text */
        .gradient-text {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 3D Card Effect */
        .card-3d {
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .card-3d-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card-3d:hover .card-3d-inner {
            transform: rotateY(180deg);
        }

        .card-3d-front, .card-3d-back {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        .card-3d-back {
            transform: rotateY(180deg);
            background: var(--primary-gradient);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Button Styles */
        .btn-magic {
            background: var(--primary-gradient);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s;
        }

        .btn-magic:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-magic:active {
            transform: translateY(-1px);
        }

        .btn-magic::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-magic:hover::after {
            left: 100%;
        }

        /* Progress Bar */
        .progress-bar-container {
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-gradient);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(
                -45deg,
                rgba(255, 255, 255, 0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.2) 75%,
                transparent 75%,
                transparent
            );
            z-index: 1;
            background-size: 50px 50px;
            animation: move 2s linear infinite;
            border-radius: 4px;
        }

        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        /* Shimmer Effect */
        .shimmer {
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.6) 50%, 
                transparent 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        /* Typewriter Effect */
        .typewriter {
            overflow: hidden;
            border-right: 3px solid #667eea;
            white-space: nowrap;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #667eea }
        }

        /* Morphing Background */
        .morphing-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Sparkle Effect */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glass-card {
                padding: 20px !important;
            }
            
            .btn-magic {
                padding: 12px 24px;
                font-size: 14px;
            }
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary-gradient);
            animation: confetti-fall 5s linear forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // Comprehensive Course Data
        const courseData = {
            topics: [
                { id: 1, name: "Introduction to CAT", icon: "üöÄ", color: "#667eea", description: "Foundations of Computer-Assisted Translation", 
                  subtopics: ["History of MT", "ALPAC Report", "CAT vs MT", "Key Concepts"] },
                { id: 2, name: "Translator's Workstation", icon: "üíª", color: "#764ba2", description: "Integrated translation environment",
                  subtopics: ["Tool Integration", "Word Processing", "Dictation Tools", "Lexical Resources"] },
                { id: 3, name: "Translation Memory", icon: "üíæ", color: "#f093fb", description: "Reusing previous translations",
                  subtopics: ["TM Concepts", "Alignment", "Fuzzy Matching", "TMX Format"] },
                { id: 4, name: "Terminology Tools", icon: "üìö", color: "#f5576c", description: "Managing specialized vocabulary",
                  subtopics: ["Term Banks", "TMS", "Term Extraction", "Consistency"] },
                { id: 5, name: "Localization", icon: "üåç", color: "#4facfe", description: "Adapting products for local markets",
                  subtopics: ["L10n vs I18n", "Software L10n", "Web Globalization", "Process"] },
                { id: 6, name: "Corpora & Translation", icon: "üìä", color: "#43e97b", description: "Using text collections in translation",
                  subtopics: ["Corpus Types", "TEC", "Applications", "Research"] },
                { id: 7, name: "MT Challenges", icon: "‚ö°", color: "#fa709a", description: "Why computers struggle with translation",
                  subtopics: ["Ambiguity", "Cultural Issues", "Syntax", "Evaluation"] },
                { id: 8, name: "Linguistics in MT", icon: "üî§", color: "#fee140", description: "Linguistic foundations for MT",
                  subtopics: ["Syntax", "Semantics", "Pragmatics", "Formalisms"] }
            ],
            
            flashcards: [
                // Topic 1: Introduction to CAT (15 cards)
                { id: 1, topic: 1, front: "What is Computer-Assisted Translation (CAT)?", 
                  back: "CAT refers to software tools that support human translators, improving efficiency, consistency, and quality through translation memories, terminology databases, and quality assurance features.", 
                  difficulty: "easy", tags: ["basic", "definition"] },
                { id: 2, topic: 1, front: "What was the ALPAC Report (1966) and its impact?", 
                  back: "The ALPAC Report concluded that machine translation was slower, less accurate, and more expensive than human translation. This led to increased funding for computational linguistics and development of CAT tools instead of pure MT.", 
                  difficulty: "medium", tags: ["history", "milestone"] },
                { id: 3, topic: 1, front: "Distinguish between MT and CAT.", 
                  back: "MT aims for fully automatic translation without human intervention. CAT supports human translators with tools but keeps them in control of the translation process.", 
                  difficulty: "easy", tags: ["comparison", "definition"] },
                { id: 4, topic: 1, front: "What are the three main components of a CAT tool?", 
                  back: "1) Translation Memory (TM) 2) Terminology Management System (TMS) 3) Quality Assurance (QA) tools", 
                  difficulty: "easy", tags: ["components", "structure"] },
                { id: 5, topic: 1, front: "What is the 'sublanguage approach' in MT?", 
                  back: "Developing MT systems for restricted language domains where vocabulary and syntax are limited, increasing translation quality (e.g., weather reports, technical manuals).", 
                  difficulty: "hard", tags: ["concept", "strategy"] },
                { id: 6, topic: 1, front: "What is Controlled Language?", 
                  back: "A restricted version of a natural language with simplified grammar and vocabulary, used to improve machine translation quality and consistency.", 
                  difficulty: "medium", tags: ["concept", "strategy"] },
                { id: 7, topic: 1, front: "What are the two main uses of MT identified in the 1980s?", 
                  back: "1) Assimilation: understanding foreign language texts 2) Dissemination: producing translations for publication", 
                  difficulty: "medium", tags: ["application", "history"] },
                { id: 8, topic: 1, front: "What is FAHQT?", 
                  back: "Fully Automatic High-Quality Translation - the original goal of MT that proved unattainable with unrestricted texts.", 
                  difficulty: "hard", tags: ["acronym", "concept"] },
                { id: 9, topic: 1, front: "What is the difference between MAHT and HAMT?", 
                  back: "Machine-Aided Human Translation (MAHT): translator uses computer tools. Human-Aided Machine Translation (HAMT): MT system with human assistance.", 
                  difficulty: "medium", tags: ["acronym", "comparison"] },
                { id: 10, topic: 1, front: "What are the main professional groups interested in CAT?", 
                  back: "Translators, technical writers, bilingual secretaries, localization specialists, and language service providers.", 
                  difficulty: "easy", tags: ["professional", "audience"] },
                { id: 11, topic: 1, front: "What is a translator workstation?", 
                  back: "An integrated computer environment providing all tools a translator needs: word processing, TM, terminology, dictionaries, corpora, and communication tools.", 
                  difficulty: "easy", tags: ["concept", "tool"] },
                { id: 12, topic: 1, front: "What were the main limitations of early MT systems?", 
                  back: "1) Primitive computing technology 2) Underestimation of language complexity 3) Lack of linguistic knowledge among developers 4) Focus on word-for-word translation", 
                  difficulty: "medium", tags: ["history", "limitations"] },
                { id: 13, topic: 1, front: "What is the significance of the M√©t√©o system?", 
                  back: "A highly successful MT system for translating weather reports between English and French, demonstrating the effectiveness of the sublanguage approach.", 
                  difficulty: "medium", tags: ["example", "success"] },
                { id: 14, topic: 1, front: "What is the main challenge in Spoken Language Translation (SLT)?", 
                  back: "Combining speech recognition (converting audio to text) with machine translation, plus real-time processing constraints.", 
                  difficulty: "hard", tags: ["challenge", "future"] },
                { id: 15, topic: 1, front: "What is the role of linguistics in MT development?", 
                  back: "Linguistics provides formal descriptions of language structure (syntax, semantics, pragmatics) that inform MT system design and improve translation quality.", 
                  difficulty: "medium", tags: ["foundation", "discipline"] },
                
                // Topic 2: Translator's Workstation (12 cards)
                { id: 16, topic: 2, front: "What are the basic tools in a translator's workstation?", 
                  back: "Multilingual word processing, spell/grammar checkers, thesauri, online dictionaries, terminology management, and communication tools.", 
                  difficulty: "easy", tags: ["tools", "basic"] },
                { id: 17, topic: 2, front: "What is 'post-editing the source text'?", 
                  back: "Modifying the source text to make it easier for MT systems to translate correctly, rather than editing the MT output.", 
                  difficulty: "medium", tags: ["strategy", "technique"] },
                { id: 18, topic: 2, front: "What are the advantages of dictation tools for translators?", 
                  back: "1) Faster input than typing 2) Reduces typing errors 3) Allows more natural expression 4) Reduces physical strain", 
                  difficulty: "easy", tags: ["tool", "benefits"] },
                { id: 19, topic: 2, front: "What is a bilingual concordance?", 
                  back: "A tool showing source text segments alongside their translations, allowing translators to see how specific words/phrases have been translated before.", 
                  difficulty: "medium", tags: ["tool", "corpus"] },
                { id: 20, topic: 2, front: "What is markup language (SGML/HTML/XML) and its relevance to translation?", 
                  back: "Text encoding systems that separate content from formatting, allowing easier translation of structured documents and software localization.", 
                  difficulty: "medium", tags: ["technology", "format"] },
                { id: 21, topic: 2, front: "What are the limitations of commercial MT systems for professional translators?", 
                  back: "Often designed for non-experts, with simplified interfaces and limited control over translation parameters or dictionary management.", 
                  difficulty: "medium", tags: ["limitation", "professional"] },
                { id: 22, topic: 2, front: "What is interactive translation?", 
                  back: "An MT system that asks the user to make choices during translation (e.g., word sense disambiguation, structural decisions).", 
                  difficulty: "medium", tags: ["mode", "interaction"] },
                { id: 23, topic: 2, front: "What are lexical resources in a workstation?", 
                  back: "Online dictionaries, term banks, thesauri, encyclopedias, and specialized reference materials accessible during translation.", 
                  difficulty: "easy", tags: ["resource", "reference"] },
                { id: 24, topic: 2, front: "What is automatic terminology lookup?", 
                  back: "A feature that automatically identifies terms in the source text and suggests translations from a terminology database.", 
                  difficulty: "easy", tags: ["feature", "terminology"] },
                { id: 25, topic: 2, front: "How can desktop publishing be integrated into translation workflow?", 
                  back: "Translators can work directly in formatted documents, preserving layout, or use specialized tools that separate content from formatting.", 
                  difficulty: "medium", tags: ["workflow", "publishing"] },
                { id: 26, topic: 2, front: "What is a 'translator-friendly word processor'?", 
                  back: "Word processing software with enhanced features for translators, such as grammar-aware search/replace, false friend detection, and mixed-language spell checking.", 
                  difficulty: "medium", tags: ["concept", "tool"] },
                { id: 27, topic: 2, front: "What are the main information technology components in a workstation?", 
                  back: "Email, file transfer, version control, backup systems, and project management tools integrated with translation software.", 
                  difficulty: "easy", tags: ["IT", "infrastructure"] },
                
                // Topic 3: Translation Memory (13 cards)
                { id: 28, topic: 3, front: "What is a Translation Memory (TM)?", 
                  back: "A database storing previously translated text segments (usually sentences) along with their source texts, allowing reuse in new translations.", 
                  difficulty: "easy", tags: ["definition", "core"] },
                { id: 29, topic: 3, front: "What are the three methods for building a TM database?", 
                  back: "1) Building gradually during translation 2) Importing from other systems 3) Aligning existing translations with their source texts", 
                  difficulty: "easy", tags: ["method", "building"] },
                { id: 30, topic: 3, front: "What is alignment in TM context?", 
                  back: "The process of matching source text segments with their corresponding translations to create translation units for the TM database.", 
                  difficulty: "medium", tags: ["process", "preparation"] },
                { id: 31, topic: 3, front: "What is a fuzzy match?", 
                  back: "When a source segment is similar but not identical to a segment in the TM, typically with a similarity score (e.g., 75-99%).", 
                  difficulty: "easy", tags: ["match type", "concept"] },
                { id: 32, topic: 3, front: "What is TMX and why is it important?", 
                  back: "Translation Memory eXchange - an XML standard allowing exchange of TM data between different CAT tools, promoting interoperability.", 
                  difficulty: "medium", tags: ["standard", "exchange"] },
                { id: 33, topic: 3, front: "What is the Levenshtein distance in TM matching?", 
                  back: "A string similarity metric measuring the minimum number of edits (insertions, deletions, substitutions) needed to change one string into another.", 
                  difficulty: "hard", tags: ["algorithm", "metric"] },
                { id: 34, topic: 3, front: "What are the main challenges in automatic alignment?", 
                  back: "1) Sentence boundary identification 2) Non-parallel sentence correspondence 3) Reordering of segments in translation", 
                  difficulty: "medium", tags: ["challenge", "alignment"] },
                { id: 35, topic: 3, front: "What is the typical productivity gain from using TM?", 
                  back: "Average 30% time savings, though this varies with text repetitiveness and TM database quality (can range from 15% to 60%).", 
                  difficulty: "easy", tags: ["benefit", "productivity"] },
                { id: 36, topic: 3, front: "How does TM differ from Example-Based MT (EBMT)?", 
                  back: "TM supports human translators by suggesting matches, while EBMT automatically combines fragments from example pairs to create new translations.", 
                  difficulty: "medium", tags: ["comparison", "concept"] },
                { id: 37, topic: 3, front: "What is 'portion matching' or 'shallow TM'?", 
                  back: "TM systems that can match and suggest translation of text fragments smaller than complete sentences.", 
                  difficulty: "medium", tags: ["feature", "matching"] },
                { id: 38, topic: 3, front: "What factors affect TM matching accuracy?", 
                  back: "1) Text similarity 2) Language pair characteristics 3) TM database size and quality 4) Matching algorithm sophistication", 
                  difficulty: "medium", tags: ["factors", "accuracy"] },
                { id: 39, topic: 3, front: "What is a 'noisy parallel corpus'?", 
                  back: "A bilingual text collection where translations are not literal or sentence-aligned, making alignment and TM building more difficult.", 
                  difficulty: "hard", tags: ["corpus", "challenge"] },
                { id: 40, topic: 3, front: "What commercial TM systems are mentioned in the text?", 
                  back: "Trados Translator's Workbench, Atril D√©j√† Vu, Star Transit, IBM Translation Manager", 
                  difficulty: "easy", tags: ["tools", "commercial"] },
                
                // Topic 4: Terminology Tools (12 cards)
                { id: 41, topic: 4, front: "What is terminology management?", 
                  back: "The systematic collection, description, processing, and presentation of terms, particularly specialized vocabulary from technical domains.", 
                  difficulty: "easy", tags: ["definition", "core"] },
                { id: 42, topic: 4, front: "What is a term bank?", 
                  back: "A large-scale electronic database of terminology records, often maintained by institutions and accessible to translators (e.g., Eurodicautom, Termium).", 
                  difficulty: "easy", tags: ["resource", "database"] },
                { id: 43, topic: 4, front: "What is a Terminology Management System (TMS)?", 
                  back: "Software for creating and maintaining personal or organizational terminology databases, with features for entry, search, and consistency checking.", 
                  difficulty: "easy", tags: ["tool", "software"] },
                { id: 44, topic: 4, front: "What information is typically included in a term record?", 
                  back: "Term, definition, context, subject field, grammatical information, synonyms, equivalents in other languages, and usage notes.", 
                  difficulty: "medium", tags: ["structure", "content"] },
                { id: 45, topic: 4, front: "What is term extraction?", 
                  back: "The (semi-)automatic process of identifying candidate terms in a corpus, using linguistic patterns or statistical methods.", 
                  difficulty: "medium", tags: ["process", "identification"] },
                { id: 46, topic: 4, front: "What are the two main approaches to term extraction?", 
                  back: "1) Linguistic approach: using part-of-speech patterns 2) Statistical approach: identifying frequently co-occurring word sequences", 
                  difficulty: "medium", tags: ["approach", "method"] },
                { id: 47, topic: 4, front: "What is fuzzy matching in terminology lookup?", 
                  back: "Retrieving term records that are similar but not identical to the search term, useful for morphological variants or spelling variations.", 
                  difficulty: "medium", tags: ["matching", "search"] },
                { id: 48, topic: 4, front: "What is a stop list in term extraction?", 
                  back: "A list of common words (function words) that the extraction tool should ignore, as they are unlikely to be part of technical terms.", 
                  difficulty: "medium", tags: ["tool", "filtering"] },
                { id: 49, topic: 4, front: "What is the difference between human and machine terminology needs?", 
                  back: "Humans need definitions and contexts; machines need structured grammatical, morphological, and syntactic information for automatic processing.", 
                  difficulty: "medium", tags: ["comparison", "needs"] },
                { id: 50, topic: 4, front: "What is TBX?", 
                  back: "TermBase eXchange - a standard for exchanging terminology data, based on XML, developed by LISA OSCAR group.", 
                  difficulty: "medium", tags: ["standard", "exchange"] },
                { id: 51, topic: 4, front: "What are the benefits of TMS for translators?", 
                  back: "1) Consistency in term use 2) Faster terminology lookup 3) Reuse of previous research 4) Shareability with clients/colleagues", 
                  difficulty: "easy", tags: ["benefits", "value"] },
                { id: 52, topic: 4, front: "What commercial terminology tools are mentioned?", 
                  back: "Trados MultiTerm, Atril TermWatch, Star TermStar, MultiCorpora TermBase", 
                  difficulty: "easy", tags: ["tools", "commercial"] },
                
                // Topic 5: Localization (11 cards)
                { id: 53, topic: 5, front: "What is localization (L10n)?",

            const handleNext = () => {
                if (currentQuestionIndex < filteredQuizzes.length - 1) {
                    setCurrentQuestionIndex(currentQuestionIndex + 1);
                    setSelectedAnswer(null);
                    setShowFeedback(false);
                } else {
                    setQuizCompleted(true);
                    if (score / filteredQuizzes.length >= 0.8) {
                        triggerConfetti();
                    }
                }
            };
            
            if (quizCompleted) {
                const percentage = (score / filteredQuizzes.length) * 100;
                return (
                    <div className="glass-card text-center p-12 rounded-2xl">
                        <div className="text-6xl mb-6">üèÜ</div>
                        <h2 className="text-4xl font-bold text-gray-900 mb-4">Quiz Complete!</h2>
                        <div className="text-6xl font-bold gradient-text mb-6">{percentage.toFixed(0)}%</div>
                        <p className="text-xl text-gray-600 mb-8">
                            You scored {score} out of {filteredQuizzes.length} questions correctly.
                        </p>
                        <div className="grid grid-cols-2 gap-6 max-w-md mx-auto">
                            <button onClick={() => window.location.reload()} className="btn-magic">
                                Restart Quiz
                            </button>
                            <button onClick={() => {
                                setCurrentQuestionIndex(0);
                                setSelectedAnswer(null);
                                setShowFeedback(false);
                                setScore(0);
                                setQuizCompleted(false);
                            }} className="px-6 py-3 rounded-xl border-2 border-purple-500 text-purple-600 font-semibold hover:bg-purple-50">
                                Try Again
                            </button>
                        </div>
                    </div>
                );

            if (!currentQuestion) {
                return (
                    <div className="glass-card text-center p-12 rounded-2xl">
                        <h2 className="text-3xl font-bold text-gray-900 mb-4">No questions available</h2>
                        <p className="text-gray-600 mb-6">Select a different topic or view all questions</p>
                        <button className="btn-magic" onClick={() => window.location.reload()}>
                            Refresh
                        </button>
                    </div>
                );
            }
            
            return (
                <div className="animate__animated animate__fadeIn">
                    <div className="glass-card p-8 rounded-2xl mb-6">
                        <div className="flex justify-between items-center mb-8">
                            <div>
                                <h2 className="text-3xl font-bold text-gray-900">Quiz Challenge</h2>
                                <p className="text-gray-600">Test your CAT knowledge</p>
                            </div>
                            <div className="text-right">
                                <div className="text-3xl font-bold gradient-text mb-2">
                                    {score}/{currentQuestionIndex + (showFeedback ? 1 : 0)}
                                </div>
                                <p className="text-gray-600">Current Score</p>
                            </div>
                        </div>
        
                        <div className="progress-bar-container mb-6">
                            <div className="progress-bar" style={{ width: `${((currentQuestionIndex + 1) / filteredQuizzes.length) * 100}%` }}></div>
                        </div>
        
                        <div className="glass-card p-8 rounded-2xl mb-8">
                            <div className="flex justify-between items-center mb-8">
                                <div className="flex items-center gap-3">
                                    <span className="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm font-semibold">
                                        Question {currentQuestionIndex + 1}/{filteredQuizzes.length}
                                    </span>
                                    <span className="text-gray-600">Topic {currentQuestion.topic}</span>
                                </div>
                            </div>
        
                            <h3 className="text-2xl font-semibold text-gray-900 mb-8 leading-relaxed">{currentQuestion.question}</h3>
        
                            <div className="space-y-4">
                                {currentQuestion.options.map((option, index) => (
                                    <button
                                        key={index}
                                        onClick={() => !showFeedback && handleAnswer(index)}
                                        disabled={showFeedback}
                                        className={`w-full text-left p-5 rounded-xl text-lg font-medium transition-all ${showFeedback 
                                            ? index === currentQuestion.correct 
                                                ? 'bg-green-100 border-2 border-green-500 text-green-800' 
                                                : index === selectedAnswer 
                                                ? 'bg-red-100 border-2 border-red-500 text-red-800'
                                                : 'bg-gray-100 border-2 border-transparent text-gray-700'
                                            : selectedAnswer === index 
                                                ? 'bg-purple-100 border-2 border-purple-500 text-purple-800'
                                                : 'bg-white border-2 border-gray-200 hover:border-purple-300 text-gray-800'
                                        }`}
                                    >
                                        <div className="flex items-center justify-between">
                                            <div className="flex items-center gap-4">
                                                <div className={`w-10 h-10 rounded-lg flex items-center justify-center ${showFeedback
                                                    ? index === currentQuestion.correct
                                                        ? 'bg-green-500 text-white'
                                                        : index === selectedAnswer
                                                        ? 'bg-red-500 text-white'
                                                        : 'bg-gray-300 text-gray-700'
                                                    : selectedAnswer === index
                                                        ? 'bg-purple-500 text-white'
                                                        : 'bg-gray-200 text-gray-700'
                                                }`}>
                                                    <span className="font-bold">{String.fromCharCode(65 + index)}</span>
                                                </div>
                                                <span>{option}</span>
                                            </div>
                                            {showFeedback && index === currentQuestion.correct && (
                                                <span className="text-green-600 text-2xl">‚úì</span>
                                            )}
                                            {showFeedback && index === selectedAnswer && index !== currentQuestion.correct && (
                                                <span className="text-red-600 text-2xl">‚úó</span>
                                            )}
                                        </div>
                                    </button>
                                ))}
                            </div>
                        </div>
        
                        {showFeedback && (
                            <div className="glass-card p-8 rounded-2xl animate__animated animate__fadeInUp">
                                <div className="flex items-start gap-6 mb-8">
                                    <div className={`text-5xl ${selectedAnswer === currentQuestion.correct ? 'text-green-500' : 'text-red-500'}`}>

                                    <div className="flex-1">

                                        <div className="p-4 bg-blue-50 rounded-xl">
                                            <p className="text-blue-700">
                                                <span className="font-bold">XP Earned: </span>
                                                {selectedAnswer === currentQuestion.correct ? '+50' : '+10'} points
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <button onClick={handleNext} className="btn-magic w-full text-lg py-4">
                                    {currentQuestionIndex < filteredQuizzes.length - 1 ? (
                                        <>
                                            Next Question
                                            <i className="fas fa-arrow-right ml-2"></i>
                                        </>
                                    ) : (
                                        'Finish Quiz'
                                    )}
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }
